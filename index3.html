
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phantom City Studios</title>
  <style>
    * { 
      box-sizing: border-box;
    }

    body {  
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: white;
      padding: 40px;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .text-content {
      max-width: 45%;
      padding-left: 60px;
    }

    h1 {
      font-size: 3em;
      color: #ffcc00;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    .image-box {
      width: 480px;
      height: 720px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ffcc00;
      overflow: hidden;
      position: relative;
      background: #000;
      border: 3px solid #ffcc00;
      flex-shrink: 0;
      margin-right: 100px;
    }

    .image-box img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    .image-box img.active {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .text-content, .image-box {
        max-width: 100%;
        padding-left: 0;
        margin: 20px auto;
      }

      .image-box {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-content">
      <h1>Welcome to Phantom City Studios</h1>
      <p>We craft powerful AI-driven video experiences, blending music, visuals, and storytelling. Whether you're a creator or brand, join us to transform ideas into cinematic realities.</p>
      <p><strong>Visit:</strong> <a href="https://phantomcitystudios.com" target="_blank" style="color: #66ccff;">phantomcitystudios.com</a></p>
    </div>

    <div class="image-box">
      <img src="images/1.png" class="active" />
      <img src="images/2.png" />
      <img src="images/3.png" />
      <img src="images/4.png" />
      <img src="images/5.png" />
      <img src="images/6.png" />
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.image-box img');
    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 3000);
  </script>

</body>
</html>
