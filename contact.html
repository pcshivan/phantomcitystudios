<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Phantom City Studios</title>
  <link rel="stylesheet" href="assets/css/style.css" />
<style>
  .blob-wrapper {
    position: fixed;
    top: -100px;
    left: -100px;
    width: 100%;
    height: 100%;
    z-index: -2;
    pointer-events: none;
    overflow: hidden;
  }

  .blob-wrapper svg {
    width: 200%;
    height: 200%;
    filter: blur(100px);
    mix-blend-mode: overlay;
    transform: rotate(30deg);
    opacity: 0.06;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .text-content {
    max-width: 45%;
    padding-left: 60px;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1s ease-out, transform 1s ease-out;
  }

  .text-content.visible {
    opacity: 1;
    transform: translateY(0);
  }

  h1 {
    font-size: 3em;
    color: #ffcc00;
    transition: color 0.3s ease;
  }

  h1:hover {
    color: #ffd700;
  }

  p {
    font-size: 1.2em;
    line-height: 1.5;
  }

  a {
    color: #66ccff;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #ffffff;
  }

  .cta-glow {
    font-weight: bold;
    font-size: 1.1em;
    animation: glow 1.5s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 5px #66ccff, 0 0 10px #66ccff;
    }
    to {
      text-shadow: 0 0 15px #ffffff, 0 0 30px #66ccff;
    }
  }

  .image-box {
      width: 300px;
      height: 350px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ffcc00;
      overflow: hidden;
      position: relative;
      background: #000;
      border: 3px solid #ffcc00;
      flex-shrink: 0;
      margin-right: 100px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease-out, transform 1s ease-out, transform 0.3s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .image-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .image-box img {
      position: relative;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    .image-box img.active {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .text-content, .image-box {
        max-width: 100%;
        padding-left: 0;
        margin: 20px auto;
      }

      .image-box {
        margin-right: 0;
      }
    }
</style>
</head>
<body>
  <header>
    <nav>
      <ul style="list-style:none; display:flex; gap:2rem; justify-content:center;">
        <li><a href="index.html">Home</a></li>

        <li><a href="work.html">Work</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="blob-wrapper">
    <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
      <path fill="#ffcc00">
        <animate attributeName="d" dur="12s" repeatCount="indefinite"
          values="M300,350 Q400,450 500,300 Q400,150 300,250 Q200,350 100,300 Q200,150 300,250 Z;
                  M300,300 Q450,350 500,250 Q400,100 300,200 Q200,300 100,250 Q150,400 300,300 Z;
                  M300,350 Q400,450 500,300 Q400,150 300,250 Q200,350 100,300 Q200,150 300,250 Z"/>
      </path>
    </svg>
  </div>

  <main class="container scroll-fade">
    <div class="text-content visible">
      <h1>Contact Us</h1>
      <div class="image-box visible" style="margin: 2rem auto;">
        <img src="assets/images/pcs.jpg" class="active" alt="PC Shivan" />
      </div>
      <p><strong>PC Shivan</strong><br/>Founder & Director</p>
      <p><a href="mailto:pcshivanofficial@gmail.com">pcshivanofficial@gmail.com</a></p>
    </div>
  </main>

</html>
